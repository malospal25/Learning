<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Udpade person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id ="name"/>
  <div th:if="${#fields.hasErrors('name')}" th:errors = "*{name}" style="color: red">Error</div>
  <br/>
  <label for="age">Enter age: </label>
  <input type="text" th:field="*{age}" id ="age"/>
  <div th:if="${#fields.hasErrors('age')}" th:errors = "*{age}" style="color: red">Error</div>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id ="email"/>
  <div th:if="${#fields.hasErrors('email')}" th:errors = "*{email}" style="color: red">Error</div>
  <br/>
  <label for="address">Enter address: </label>
  <input type="text" th:field="*{address}" id ="address"/>
  <div th:if="${#fields.hasErrors('address')}" th:errors = "*{address}" style="color: red">Error</div>
  <br/>
  <input type="submit" value="Update!"/>
</form>
</body>
</html>
