<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
    <br/>
    <label for="data">Введите год рождения: </label>
    <input type="text" th:field="*{data}" id="data"/>
    <div style="color:red" th:if="${#fields.hasErrors('data')}" th:errors="*{data}">Age Error</div>
    <br/>
    <input type="submit" value="Добавить!"/>
</form>

</body>
</html>
